<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Loja de Livros</title>
  <link rel="stylesheet" href="stylecad.css" />
  <!-- Firebase SDK compat -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <!-- Configuração e lógica -->
  <script src="firebase-config.js"></script>
  <script src="cadastro.js" defer></script>
</head>
<body>
  <div class="container cadastro-container">
    <h2>Crie sua conta</h2>
    <form id="formCadastro">
      <input type="text" id="nome" placeholder="Seu nome" required />
      <input type="email" id="cadastroEmail" placeholder="Email" required />
      <input type="password" id="cadastroSenha" placeholder="Senha (mínimo 6 caracteres)" minlength="6" required />
      <button type="submit">Cadastrar</button>
    </form>
    <p>Já tem conta? <a href="login.html">Faça login</a></p>
  </div>
</body>
</html>
